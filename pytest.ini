[pytest]
# Pytest configuration for sedaDNA-snakemake

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show extra test summary
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=workflow/lib
    --cov-report=term-missing
    --cov-report=html

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security-related tests
    slow: Slow-running tests

# Ignore directories
norecursedirs = .git .tox dist build *.egg results logs final_tables final_plots meta_analysis
